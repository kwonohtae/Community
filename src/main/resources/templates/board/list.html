<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>게시판</title>
</head>

<body>

    <th:block layout:fragment="content">
    
        <div id="boardListContainer">
            <h1 class="mt-5 mb-3">게시판</h1>
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">검색 조건</h5>
                </div>
                <div class="card-body">
                    <form id="searchForm" th:action="@{/board/list}" method="get">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="startDate" class="form-label">시작일</label>
                                <input type="date" class="form-control" id="startDate" name="startDate" th:value="${startDate != null ? #dates.format(startDate, 'yyyy-MM-dd') : ''}">
                            </div>
                            <div class="col-md-6">
                                <label for="endDate" class="form-label">종료일</label>
                                <input type="date" class="form-control" id="endDate" name="endDate" th:value="${endDate != null ? #dates.format(endDate, 'yyyy-MM-dd') : ''}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="keyword" class="form-label">제목 또는 내용 검색</label>
                            <input type="text" class="form-control" id="keyword" name="keyword" th:value="${keyword}" placeholder="검색어를 입력하세요.">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary me-2">검색</button>
                            <button type="button" class="btn btn-secondary" onclick="location.href='/board/list'">초기화</button>
                        </div>
                    </form>
                </div>
            </div>
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${boardList.isEmpty()}">
                        <td colspan="4" class="text-center">등록된 게시글이 없습니다.</td>
                    </tr>
                    <tr th:each="board, stat : ${boardList}">
                        <td th:text="${stat.count}"></td>
                        <td><a th:href="@{/board/detail/{boardId}?page={page}(boardId=${board.boardId}, page=${currentPage})}" th:text="${board.title}" /></td>
                        <td th:text="${board.writer}"></td>
                        <td th:text="${board.views}"></td>
                        <td th:text="${#temporals.format(board.insertDate != null ? board.insertDate : null, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{''(page=${currentPage - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{''(page=${i})}" th:text="${i}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{''(page=${currentPage + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="d-flex justify-content-end mt-3">
                <a href="/board/writePage" class="btn btn-primary">글쓰기</a>
            </div>
        </div>

        <!-- 게시글 상세 내용 표시 영역 -->
        <div id="boardDetailArea" class="mt-5" style="display: none;">
            <!-- 상세 내용이 여기에 동적으로 로드됩니다 -->
        </div>
    </th:block>
</body>

</html>
