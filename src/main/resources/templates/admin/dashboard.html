<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>관리자 대시보드</title>
    <style>
        .card.border-left-primary { border-left: .25rem solid #4e73df!important; }
        .card.border-left-success { border-left: .25rem solid #1cc88a!important; }
        .card.border-left-info { border-left: .25rem solid #36b9cc!important; }
        .card.border-left-warning { border-left: .25rem solid #f6c23e!important; }
    </style>
</head>

<body>
    <th:block layout:fragment="content">
        <h1 class="mb-4">관리자 대시보드</h1>

        <!-- Summary Cards -->
        <div class="row">
            <div class="col-md-6 col-xl-3 mb-4">
                <div class="card shadow border-left-primary py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">총 사용자 수</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-users fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xl-3 mb-4">
                <div class="card shadow border-left-success py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">오늘 가입자 수</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-user-plus fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xl-3 mb-4">
                <div class="card shadow border-left-info py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">총 게시글 수</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xl-3 mb-4">
                <div class="card shadow border-left-warning py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">오늘 작성된 게시글</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-comments fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Links -->
        <div class="row mt-3">
            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">관리 메뉴</h6>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <a href="/admin/users" class="list-group-item list-group-item-action">
                                <i class="fas fa-user-cog mr-2"></i>사용자 관리
                            </a>
                            <a href="/admin/notices" class="list-group-item list-group-item-action">
                                <i class="fas fa-bullhorn mr-2"></i>공지글 관리
                            </a>
                            <a href="/admin/posts" class="list-group-item list-group-item-action">
                                <i class="fas fa-list-alt mr-2"></i>게시글 관리
                            </a>
                            <a href="/admin/stats" class="list-group-item list-group-item-action">
                                <i class="fas fa-chart-bar mr-2"></i>통계
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
