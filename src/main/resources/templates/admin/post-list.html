<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 관리</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">게시글 관리</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>작성자</th>
                <th>게시판</th>
                <th>작성일</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            <!-- 예시 데이터 -->
            <tr>
                <td>1</td>
                <td>첫 번째 게시글입니다.</td>
                <td>테스터</td>
                <td>자유게시판</td>
                <td>2026-01-16</td>
                <td>
                    <button class="btn btn-sm btn-info">수정</button>
                    <button class="btn btn-sm btn-danger">삭제</button>
                </td>
            </tr>
            <!-- 게시글 목록 루프 -->
            <!--
            <tr th:each="post, stat : ${postList}">
                <td th:text="${stat.count}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.author}"></td>
                <td th:text="${post.boardName}"></td>
                <td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd')}"></td>
                <td>
                    <button class="btn btn-sm btn-info">수정</button>
                    <button class="btn btn-sm btn-danger">삭제</button>
                </td>
            </tr>
            -->
        </tbody>
    </table>
    <div class="d-flex justify-content-between">
        <a href="/admin/dashboard" class="btn btn-secondary">대시보드로 돌아가기</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
