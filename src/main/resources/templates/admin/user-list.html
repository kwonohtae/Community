<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>사용자 관리</title>
</head>

    <th:block layout:fragment="content">
        <h1 class="mb-4">사용자 관리</h1>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>닉네임</th>
                    <th>이메일</th>
                    <th>권한</th>
                    <th>가입일</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${userList.isEmpty()}">
                    <td colspan="8" class="text-center">등록된 사용자가 없습니다.</td>
                </tr>
                <tr th:each="user, stat : ${userList}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.userNickName}"></td>
                    <td th:text="${user.userEmail}"></td>
                    <td th:text="${user.role}"></td>
                    <td th:text="${#temporals.format(user.insertDate != null ? user.insertDate : null, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <button class="btn btn-sm btn-info">수정</button>
                        <button class="btn btn-sm btn-danger">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{''(page=${currentPage - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{''(page=${i})}" th:text="${i}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{''(page=${currentPage + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        <div class="d-flex justify-content-between">
            <a href="/admin/dashboard" class="btn btn-secondary">대시보드로 돌아가기</a>
        </div>
    </th:block>
</html>
