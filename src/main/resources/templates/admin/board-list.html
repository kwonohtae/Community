<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>게시글 관리</title>
</head>

    <th:block layout:fragment="content">
        <h1 class="mb-4">게시글 관리</h1>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>게시판</th>
                    <th>작성일</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${boardList.isEmpty()}">
                    <td colspan="6" class="text-center">등록된 게시글이 없습니다.</td>
                </tr>
                <tr th:each="board, stat : ${boardList}">
                    <td th:text="${stat.count}"></td>
                    <td>
                        <a th:href="@{/board/{id}(id=${board.boardId})}" th:text="${board.title}"></a>
                    </td>
                    <td th:text="${board.writer}"></td>
                    <td>자유게시판</td> <!-- DTO에 게시판 이름 필드가 없으므로 임시 처리 -->
                    <td th:text="${#temporals.format(board.insertDate != null ? board.insertDate : null, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <button class="btn btn-sm btn-info">수정</button>
                        <button class="btn btn-sm btn-danger">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{''(page=${currentPage - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class.page-link="page-link" th:href="@{''(page=${i})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{''(page=${currentPage + 1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="d-flex justify-content-between">
            <a href="/admin/dashboard" class="btn btn-secondary">대시보드로 돌아가기</a>
        </div>
    </th:block>
</html>
