<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>공지사항 목록</title>
</head>

<th:block layout:fragment="content">
        <h1 class="mb-4">공지사항</h1>
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">검색 조건</h5>
            </div>
            <div class="card-body">
                <form id="searchForm" th:action="@{/notice/list}" method="get">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="startDate" class="form-label">시작일</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" th:value="${startDate != null ? #dates.format(startDate, 'yyyy-MM-dd') : ''}">
                        </div>
                        <div class="col-md-6">
                            <label for="endDate" class="form-label">종료일</label>
                            <input type="date" class="form-control" id="endDate" name="endDate" th:value="${endDate != null ? #dates.format(endDate, 'yyyy-MM-dd') : ''}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="keyword" class="form-label">제목 또는 내용 검색</label>
                        <input type="text" class="form-control" id="keyword" name="keyword" th:value="${keyword}" placeholder="검색어를 입력하세요.">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-2">검색</button>
                        <button type="button" class="btn btn-secondary" onclick="location.href='/notice/list'">초기화</button>
                    </div>
                </form>
            </div>
        </div>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>조회수</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${noticeList.isEmpty()}">
                    <td colspan="4" class="text-center">등록된 공지사항이 없습니다.</td>
                </tr>
                <tr th:each="notice, stat : ${noticeList}">
                    <td th:text="${stat.count}"></td>
                    <td><a th:href="@{/notice/detail/{noticeId}?page={page}(noticeId=${notice.noticeId}, page=${currentPage})}" th:text="${notice.title}"></a></td>
                    <td th:text="${notice.views}"></td>
                    <td th:text="${notice.insertDate != null ? #temporals.format(notice.insertDate, 'yyyy-MM-dd HH:mm') : '날짜 없음'}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{''(page=${currentPage - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{''(page=${i})}" th:text="${i}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{''(page=${currentPage + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        <div class="d-flex justify-content-end mt-3">
            <a href="/notice/writePage" class="btn btn-primary">글쓰기</a>
        </div>
    </th:block>
</html>
