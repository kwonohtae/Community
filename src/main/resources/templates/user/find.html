<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>아이디/비밀번호 찾기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<th:block layout:fragment="content">
    <div class="form-container">
        <h2 class="text-center mb-4">아이디/비밀번호 찾기</h2>

        <ul class="nav nav-tabs" id="findTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="find-id-tab" data-toggle="tab" href="#find-id" role="tab" aria-controls="find-id" aria-selected="true">아이디 찾기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="find-pw-tab" data-toggle="tab" href="#find-pw" role="tab" aria-controls="find-pw" aria-selected="false">비밀번호 찾기</a>
            </li>
        </ul>

        <div class="tab-content" id="findTabContent" style="padding-top: 20px;">
            <!-- 아이디 찾기 탭 -->
            <div class="tab-pane fade show active" id="find-id" role="tabpanel" aria-labelledby="find-id-tab">
                <form id="findIdForm">
                    <div class="form-group">
                        <label for="userName">이름</label>
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="가입 시 입력한 이름" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">이메일</label>
                        <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="가입 시 입력한 이메일" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">아이디 찾기</button>
                </form>
            </div>
            
            <!-- 비밀번호 찾기 탭 -->
            <div class="tab-pane fade" id="find-pw" role="tabpanel" aria-labelledby="find-pw-tab">
                <form id="findPwForm">
                    <div class="form-group">
                        <label for="userId">아이디</label>
                        <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디" required>
                    </div>
                    <div class="form-group">
                        <label for="pwFindUserEmail">이메일</label>
                        <input type="email" class="form-control" id="pwFindUserEmail" name="userEmail" placeholder="가입 시 입력한 이메일" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">임시 비밀번호 발급</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="/user/loginPage">로그인 페이지로 돌아가기</a>
        </div>
    </div>
</th:block>
</body>
</html>
