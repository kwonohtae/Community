<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .form-container {
            width: 100%;
            max-width: 550px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            margin-bottom: 30px;
            color: #343a40;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center">회원가입</h2>
    <form id="joinForm" action="/user/join" method="post">
        <div class="form-group">
            <label for="userId">아이디</label>
            <div class="input-group">
                <input type="text" class="form-control" id="userId" name="userId" placeholder="4자 이상 영문, 숫자" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="idCheckButton">중복 확인</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" required>
        </div>
        <div class="form-group">
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
        </div>
        <hr class="my-4">
         <div class="form-group">
            <label for="userName">이름</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="이름을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="userEmail">이메일</label>
            <div class="input-group">
                <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="예: user@example.com" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="emailCheckButton">중복 확인</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="userPhone">연락처</label>
            <input type="tel" class="form-control" id="userPhone" name="userPhone" placeholder="'-' 없이 숫자만 입력" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">가입하기</button>
    </form>
    <div class="text-center mt-3">
        <a href="/user/loginPage">이미 계정이 있으신가요? 로그인</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
