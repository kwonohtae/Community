<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/corporate-style.css}">
</head>

<div layout:fragment="content">
    <div class="login-container">
        <h2 class="text-center">로그인</h2>
        <form action="/user/login" method="post">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">로그인</button>
        </form>
        <div class="text-center mt-3">
            <a href="/user/joinPage">회원가입</a> | <a href="/user/findPage">아이디/비밀번호 찾기</a>
        </div>
    </div>
</div>
</html>
