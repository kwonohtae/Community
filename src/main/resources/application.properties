spring.application.name=Community

spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.datasource.url=jdbc:mysql://localhost:3306/community?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=a123456789!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

spring.servlet.multipart.max-file-size: 10MB
spring.servlet.multipart.max-request-size: 50MB
spring.main.allow-bean-definition-overriding=true

# HikariCP 사용 시 (Spring Boot 기본 설정)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
# ... 기타 HikariCP 설정

# MyBatis Query Logging
logging.level.com.community.community.board.mapper=TRACE
logging.level.com.community.community.notice.mapper=TRACE
logging.level.com.community.community.user.mapper=TRACE

file.upload-dir=C:/community/upload/
spring.thymeleaf.cache=false